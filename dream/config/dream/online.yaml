###################################################################################  atm
  atm_sig_bkg:
    type: sigbkg1d
    plot_type: singleline_func 
    op_type: sub
    window: 1000
    func_sig: {name: filter.atm, args1: ['atm:line', 'bld:xgmd', 'timing:280'], args2: [0.005, 1]}
    func_bkg: {name: filter.atm, args1: ['atm:line', 'bld:xgmd', 'timing:281'], args2: [0, 1]}      

  atm_sig_bkg_g:
    type: sigbkg1d
    plot_type: singleline_func 
    op_type: sub
    window: 1000
    func_sig: {name: filter.atm, args1: ['atm:gline', 'bld:xgmd', 'timing:280'], args2: [0.005, 1]}
    func_bkg: {name: filter.atm, args1: ['atm:gline', 'bld:xgmd', 'timing:281'], args2: [0, 1]}    

