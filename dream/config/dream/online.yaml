nacc: 5

plots:   

################################################################################### long detector
  wf[l]:
    type: multiline
    y_offset: 100
    var: ['wf_l:mcp', 'wf_l:u1', 'wf_l:u2', 'wf_l:v1', 'wf_l:v2', 'wf_l:w1', 'wf_l:w2']
     

  padded[l]:
    type: multiline
    y_offset: 1600
    var: ['pdd_l:mcp', 'pdd_l:u1', 'pdd_l:u2', 'pdd_l:v1', 'pdd_l:v2', 'pdd_l:w1', 'pdd_l:w2']      
     
  n[l]:
    type: hist1d
    arange: {'hit_l:n': [0.5, 35.5, 1]}

  n[l]_rollavg_mcp:
    type: rollavg
    var: 'len_tpks_l:mcp'
    window: {'w1':500, 'w2':100}
 
  n[l]_rollavg:
    type: rollavg_func
    func: {name: filter.filter_dest, args1: ['hit_l:n', 'timing:dest'], args2: [4]}
    window: {'w1':500, 'w2':100}
         
#  n[l]_Ar2+_rollavg:
#    type: rollavg_func
#    func: {name: filter.gate1D_count, args1: ['hit_l:t'], args2: [5060, 5200]}
#    window: {'w1':1000, 'w2':1000}   

  t_mcp[l]:
    type: hist1d
    arange: {'tpks_l:mcp': [0, 15000, 1]}
 

  t[l]:
    type: hist1d
    arange: {'hit_l:t': [0, 15000, 1]}
    
  z-y[l]:
    type: hist2d
    arange: {'hit_l:y': [-65, 65, 2], 'hit_l:z': [-65, 65, 2]}

  pipico[l]:
    type: hist2d
    arange: {'ppc_l:pp1': [0, 12000, 30], 'ppc_l:pp2': [0, 12000, 30]}              
    
  y-t[l]:
    type: hist2d
    arange: {'hit_l:t': [0, 15000, 10], 'hit_l:y': [-65, 65, 2]}
    
  z-t[l]:
    type: hist2d
    arange: {'hit_l:t': [0, 15000, 10], 'hit_l:z': [-65, 65, 2]}

